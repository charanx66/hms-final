name: Docker CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      mongo:
        image: mongo:6.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand({ ping: 1 })'" --health-interval=10s --health-timeout=5s --health-retries=5
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: ./server
          push: false
          tags: hms-final/backend:latest

      - name: Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./client
          push: false
          tags: hms-final/frontend:latest

      - name: Start backend container
        run: |
          docker run -d --name hms_backend --env-file .env -p 8000:8000 hms-final/backend:latest

      - name: Start frontend container
        run: |
          docker run -d --name hms_frontend -p 3000:3000 hms-final/frontend:latest

      - name: Give services time to start
        run: sleep 8

      - name: List running containers (debug)
        run: docker ps --format "table {{.Names}}	{{.Image}}	{{.Status}}"

      - name: Show backend logs (tail)
        run: docker logs --tail 50 hms_backend || true

      - name: Show frontend logs (tail)
        run: docker logs --tail 50 hms_frontend || true
